<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="imageUrl" alt="Card image cap">
  <div class="card-body">
    <small style="font-size: 10px;color: #9698a6;">By {{author}}</small>
    <h5 class="card-title" style="margin-top: 15px;">{{titleCard}}</h5>
    <p style="font-size: 14px;" class="card-text">{{text}}</p>
  </div>
</div>
